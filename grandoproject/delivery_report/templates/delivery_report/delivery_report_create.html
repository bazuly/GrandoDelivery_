{% extends 'base.html' %}

{% block content %}
<h1> Отчет о доставке по регионам</h1>

<style>
        .button-16 {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            cursor: pointer;
            font-family: arial,sans-serif;
            font-size: 14px;
            height: 36px;
            line-height: 27px;
            min-width: 54px;
            padding: 0 16px;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: pre;
        }

        .button-16:hover {
            border-color: #dadce0;
            box-shadow: rgba(0, 0, 0, .1) 0 1px 1px;
            color: #202124;
        }

        .button-16:focus {
            border-color: #4285f4;
            outline: none;
        }
    </style>

<form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"/>
        <label for="{{ delivery_form.direction.id_for_label }}">Направление:</label>
                {{ delivery_form.direction }}
        <br>

        <label for="{{ delivery_form.driver_name.id_for_label }}">Имя водителя:</label>
                {{ delivery_form.driver_name }}
        <br>

        <label for="{{ delivery_form.commentary.id_for_label }}">Комментарии:</label>
                {{ delivery_form.commentary }}

        <br>

        <label for="{{ delivery_form.client_list.id_for_label }}">Клиент:</label>
                {{ delivery_form.client_list }}
        <br>

        <label for="{{ delivery_form.dispatcher.id_for_label }}">Ответственный сотрудник:</label>
                {{ delivery_form.dispatcher }}
        <br>

        <p><button type="submit" class="button-16">Отправить отчет</button></p>
    </form>

{% endblock %}
